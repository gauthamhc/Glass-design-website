<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalise.css">
  <title>Glass Design</title>
</head>
<body>
  <main>
    <section class="glass">
      <!--Dashboard Section-->
      <div class="dashboard">
        <div class="member">
          <img src="images/gauthi.JPG" alt="">
          <h3> Gautham Chengappa</h3>
          <p>Pro Gamer</p>
        </div>
        <div class="activities">
          <div class="activity">
            <img src="images/twitch.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="activity">
            <img src="images/steam.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="activity">
            <img src="images/upcoming.png" alt="">
            <h2>New</h2>
          </div>
          <div class="activity">
            <img src="images/library.png" alt="">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h3>Join pro for free games</h3>
          <img src="images/controller.png" alt="">
        </div>
      </div>

      <!--Games Section-->
      <div class="games">
        <div class="active-games">
          <h1>Active Games</h1>
          <input type="text">
        </div>
        <div class="cards flex-normal">
          <div class="card">
            <img src="images/pubg-10166.png" alt="">
            <div class="card-info">
              <h2>PubG Mobile</h2>
              <p>Mobile Version</p>
              <div class="progress-bar"></div>     
            </div>
            <h2 class="percentage">40%</h2>       
          </div>
          <div class="card">
            <img src="images/counter-strike-png-5220.png" alt="">
            <div class="card-info">
              <h2>Counter Strike</h2>
              <p>Mobile Version</p>
              <div class="progress-bar"></div>     
            </div>
            <h2 class="percentage">40%</h2>       
          </div>
          <div class="card">
            <img src="images/ft.png" alt="">
            <div class="card-info">
              <h2>Fortnite</h2>
              <p>Mobile Version</p>
              <div class="progress-bar"></div>     
            </div>
            <h2 class="percentage">40%</h2>       
          </div>    
        </div>
      </div>
    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </main>
  
</body>
</html>
